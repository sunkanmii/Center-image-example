<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Center an Image in CSS</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
</head>
<body>
    <section class="img-section-container">
        <section class="img-container">
            <p>Image at Center:</p>
            <img class="img-element" src="./imgs/Boji.jpg" alt="Guy sensei smiling"/>
        </section>
        <section class="img-container">
            <p>Image at the Left</p>
            <img class="img-element" src="./imgs/Your-Name.png" alt="Guy sensei smiling"/>
        </section>
    </section>
</body>
</html>
